{%extends 'main.html'%} {%block content %}
<h1>New Room template</h1>
<div>
  {% for room in rooms%}
  <div>
    <span>@{{room.host.username}}</span>
    <h5>
      {{room.id}}----
      <!-- <a href="/room/{{room.id}}">{{room.name}}</a> -->
      <!-- using the dynamic name( url 'room') to link the page. the setting is in the urls.py file -->
      <a href="{%url 'room' room.id%}">{{room.name}}</a>
    </h5>
    <small>{{room.topic.name}}</small>
    <hr />
  </div>
  {%endfor%}
</div>
{%endblock content %}
